{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ problema.titulo }}</h1>
    
    <h3>Descripción</h3>
    <p>{{ problema.descripcion }}</p>

    <h3>Enunciado</h3>
    <p>{{ problema.enunciado }}</p>  <!-- Mostramos el enunciado solo aquí -->

    <h3>Ejemplo de Entrada</h3>
    <pre>{{ problema.entrada_ejemplo }}</pre>

    <h3>Ejemplo de Salida</h3>
    <pre>{{ problema.salida_ejemplo }}</pre>

    <a href="{% url 'pagina_inicio' %}" class="btn btn-primary mt-3">Volver</a>
</div>
{% endblock %}
