<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación azul -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Juez Virtual</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Bienvenido a mi Juez Virtual</h1>
        <p class="text-center">Aquí puedes resolver problemas de programación.</p>

        <!-- Lista de Problemas -->
        <h2 class="mt-4">Problemas Disponibles</h2>
        <div class="list-group">
            {% for problema in problemas %}
                <a href="{% url 'detalle_problema' problema.id %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ problema.titulo }}</h5>
                    <p class="mb-1">{{ problema.descripcion|truncatewords:20 }}</p>
                </a>
            {% empty %}
                <p class="text-muted">No hay problemas disponibles por el momento.</p>
            {% endfor %}
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
