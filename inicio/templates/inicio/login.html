{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 text-center" style="width: 400px;">
        <h2 class="text-center text-primary">🔐 Iniciar Sesión</h2>
        <p class="text-center text-muted">Accede a tu cuenta para continuar</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-center">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <div class="input-group justify-content-center">
                    {{ form.username }}
                </div>
            </div>
            <div class="mb-3 text-center">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group justify-content-center">
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">¿No tienes una cuenta? <a href="{% url 'registro' %}" class="text-primary">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
